<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/hari.html/personal/CSS/complete-todo-list.css">
</head>
<body>
    <h2>Todo List</h2>
    <input class="task-box" onkeydown="keydowntask(event);" type="text" placeholder="Add Task to do">
    <input type="date" class="date">
    <button class="add-btn" onclick="adding();">Add</button>
    <button class="resetTasks" onclick="reset()">Reset</button>
    <div class="show-tasks"></div>
</body>
<script src="/hari.html/personal/JS/complete-todo-list.js">
</script>
</html>
